<div class="row">

  <nb-card class="col-md-12">
    <nb-card-header>
      Time Logs
      <button *ngIf="role == 'Scientist'" class="float-right" nbButton size="xsmall" [routerLink]="['/pages/timelogs/create']" >Add Time Log</button>
    </nb-card-header>

    <nb-card-body>

      <datatable 
        urlPart="timelogs" 
        [columns]="columns"
        [actionColumn]="actionColumn"></datatable>

    </nb-card-body>


  </nb-card>


</div>
